<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimal Path Planning - EcoView Imaging</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/assets/css/theme.css">
    <link rel="stylesheet" href="/src/assets/css/forest-features.css">
    <style>
        /* Hide page chrome when embedded in the dashboard iframe */
        .embed-mode .app-header,
        .embed-mode .app-footer { display: none; }
        .embed-mode main.container { padding-top: 0 !important; }
    </style>
</head>
<body class="forest-feature-page">
    <script>
        // If this page is inside an iframe, enable embed mode to avoid double navbars
        if (window.self !== window.top) {
            document.documentElement.classList.add('embed-mode');
        }
    </script>

    <!-- Forest Background Elements -->
    <div class="forest-silhouette left"></div>
    <div class="forest-silhouette right"></div>
    <div class="forest-particles" id="forestParticles"></div>

    <header class="app-header forest-header" style="display: none;">
        <div class="container app-header-inner">
            <a class="brand" href="/index.html">
                <div class="brand-icon">
                    <img src="/images/treeicon.png" alt="EcoView Imaging logo">
                </div>
                <div class="brand-text">
                    <span class="brand-name">EcoView</span>
                    <span class="brand-tagline">Imaging</span>
                </div>
            </a>
        </div>
    </header>

    <main class="container" style="padding: 24px 0 40px; position: relative; z-index: 3;">
        
        <!-- Feature Header -->
        <div class="forest-feature-header">
            <div class="forest-header-bar">
                <svg class="forest-header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                    <path d="M12 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
                    <path d="M12 14a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
                </svg>
                <h1 class="forest-header-title">Optimal Path Planning</h1>
            </div>
        </div>

        <!-- Upload Section -->
        <div class="forest-content-card">
            <label class="forest-upload-area" for="image-file">
                <svg class="forest-upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
                <div class="forest-upload-text">Upload Terrain Image</div>
                <div class="forest-upload-hint">JPG, PNG, WEBP supported</div>
                <input type="file" id="image-file" accept="image/*" style="display:none;">
            </label>
            
            <div style="text-align: right; margin-top: 20px;">
                <button class="forest-btn" onclick="processImage()">
                    <svg class="forest-btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3"/>
                    </svg>
                    <span>Calculate Path</span>
                </button>
            </div>
        </div>

        <!-- Tree Ring Divider -->
        <div class="tree-ring-divider">
            <svg viewBox="0 0 1200 60" preserveAspectRatio="none">
                <defs>
                    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#1F4926;stop-opacity:0.4" />
                        <stop offset="50%" style="stop-color:#4F7F47;stop-opacity:0.6" />
                        <stop offset="100%" style="stop-color:#1F4926;stop-opacity:0.4" />
                    </linearGradient>
                </defs>
                <path class="tree-ring-line" d="M0,30 Q300,10 600,30 T1200,30" fill="none" stroke="url(#ringGradient)"/>
                <path class="tree-ring-line" d="M0,40 Q300,20 600,40 T1200,40" fill="none" stroke="url(#ringGradient)"/>
            </svg>
        </div>

        <!-- Symmetrical Image Section -->
        <div class="path-image-section">
            <!-- Input Terrain Image Card -->
            <div class="path-image-card">
                <div class="path-card-header">
                    <svg class="path-card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <polyline points="21 15 16 10 5 21"/>
                    </svg>
                    <h3 class="path-card-title">Input Terrain Image</h3>
                </div>
                <div class="path-image-container" id="uploaded-container">
                    <img id="uploaded-image" src="" alt="Uploaded Image" style="display: none;">
                    <div class="path-image-placeholder" id="uploaded-placeholder">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <rect x="3" y="3" width="18" height="18" rx="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21 15 16 10 5 21"/>
                        </svg>
                        <span>No image uploaded</span>
                    </div>
                </div>
            </div>

            <!-- Generated Path Output Card -->
            <div class="path-image-card">
                <div class="path-card-header">
                    <svg class="path-card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                        <path d="M12 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
                        <path d="M12 14a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
                    </svg>
                    <h3 class="path-card-title">Generated Path Output</h3>
                </div>
                <div class="path-image-container" id="processed-container">
                    <img id="processed-image" src="" alt="Processed Image" style="display: none;">
                    <div class="path-image-placeholder" id="processed-placeholder">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                        </svg>
                        <span>Path will appear here</span>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="app-footer forest-footer" style="display: none;">
        <div class="container" style="display:flex;justify-content:space-between;flex-wrap:wrap;gap:8px;">
            <span>&copy; 2025 EcoView Imaging</span>
            <span class="stat">Intelligent pathfinding through vegetation</span>
        </div>
    </footer>

    <script>
        // Initialize forest particles
        function initForestParticles() {
            const particlesContainer = document.getElementById('forestParticles');
            if (!particlesContainer) return;
            
            const particleCount = 18;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'forest-particle';
                
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 35 + 's';
                particle.style.animationDuration = (30 + Math.random() * 20) + 's';
                
                const size = 5 + Math.random() * 4;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                particlesContainer.appendChild(particle);
            }
        }

        async function processImage() {
            const fileInput = document.getElementById('image-file');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select an image file first.');
                return;
            }

            const uploadedImage = document.getElementById('uploaded-image');
            const processedImage = document.getElementById('processed-image');
            const uploadedPlaceholder = document.getElementById('uploaded-placeholder');
            const processedPlaceholder = document.getElementById('processed-placeholder');

            // Show the uploaded image immediately
            const reader = new FileReader();
            reader.onloadend = () => {
                uploadedImage.src = reader.result;
                uploadedImage.style.display = 'block';
                uploadedPlaceholder.style.display = 'none';
            };
            reader.readAsDataURL(file);

            // Hide processed placeholder and show loading
            processedPlaceholder.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg><span>Processing...</span>';

            const formData = new FormData();
            formData.append('image', file);
            
            try {
                const res = await fetch('http://127.0.0.1:8000/process', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                if (!res.ok) {
                    throw new Error(data.error || 'Processing failed');
                }
                processedImage.src = 'data:image/png;base64,' + data.image_base64;
                processedImage.style.display = 'block';
                processedPlaceholder.style.display = 'none';
            } catch (e) {
                alert('Error: ' + e.message);
                processedPlaceholder.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/></svg><span>Path will appear here</span>';
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            initForestParticles();
        });
    </script>

</body>
</html>
